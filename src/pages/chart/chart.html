<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>chart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let menu of menus" (click)="itemTapped(menu)">
      <ion-icon [name]="menu?.icon" item-start></ion-icon>
      {{menu.title}}
      <div class="item-note" item-end>
        {{menu?.note}}
      </div>
    </button>
  </ion-list>
</ion-content>
